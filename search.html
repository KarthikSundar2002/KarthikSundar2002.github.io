<div class="main-search form-group mb-0 border-bottom" id="mainsearch">
  <div class="input-group">
    <input class="form-control border-0" id="search" name="main_input" placeholder="press / to search" type="text">
    <div class="input-group-append">
      <span class="input-group-text border-0">
        <i aria-hidden="true" class="fa fa-search">Go</i>
      </span>
    </div>
  </div>
</div>
<p>

  <div class="search-results position-absolute" id="resultsContainer">
    <ol class="search-results-ul" id="results"></ol>
  </div>
</p>
<script src="/assets/search-script.js" type="text/javascript"></script>

<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search'),
    resultsContainer: document.getElementById('results'),

    noResultsText: '<li><p>No results found!</p></li>',
    json: '/search.json'
  })
  </script>

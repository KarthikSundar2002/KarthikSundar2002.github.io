---
layout: home
title: Social Intelligence
---
{%for cat in site.categories %}
{%  if cat[0] == "Social Intelligence" %}
  <h2>{{cat[0]}}</h2>
  <div class= "card-deck">
  <div class="row">
  {% for posts in cat[1] %}

    {% assign images = posts.content | split:"<img " %}
    {% for image in images %}
      {% if image contains 'src=' %}
        {% assign imageCode = image | split: "/>" | first %}

        {% break %}
      {% endif %}
    {% endfor %}

        <div class="col-sm-3">
      <div class="card">
      <div class="card-body">
      <a href = {{posts.url}}><img class ="card-img-top"{{imageCode}} >

      <a href={{posts.url}} class="btn btn-white stretched-link">{{posts.title}}</a>
      </div>
      </div>
      </div>

  {%endfor%}
  </div>
  </div>
{% endif %}
{%endfor%}
